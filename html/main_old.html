    <script>
        $(window).load(function(){
            var theWindow = $(window),
                $bg = $(".mainImg"),
                aspectRatio = $bg.width() / $bg.height();

            function resizeBg() {
                if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
                    $bg.removeClass("bgwidth").removeClass("bgheight").addClass("bgheight");
                } else {
                    $bg.removeClass("bgwidth").removeClass("bgheight").addClass("bgwidth");
                }
            }
            theWindow.resize(resizeBg).trigger("resize");
        });
    </script>

    <script>
        var numImages = 3;
        var currentImage = 1;
        imageInterval = window.setInterval("changeImage();", 5000);

        function changeImage()
        {
            $("#bg" + currentImage).removeClass("on", function() {
                if (currentImage >= numImages)
                {
                    currentImage = 0;
                }
                $("#bg" + (currentImage + 1) ).addClass("on", function() {
                    currentImage++;
                });
            });
        }
    </script>
